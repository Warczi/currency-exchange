<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png"> 
    <title>Currency exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/html.css">
    <link rel="stylesheet" href=css/container.css>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/form.js" defer></script>

</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset ">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj liczbę złotych do wymiany*:
                        </span>
                        <input class="form__field js-money" type="number" step="any" placeholder="Wpisz kwotę w PLN"
                            min=1 autofocus required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę*:</span>
                        <select class="form__field js-form__select" name="currency">
                            <option value="EURO">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="FUNTÓW">Funt brytyjski</option>
                            <option value="JENÓW">Jen</option>
                        </select>
                    </label>
                </p>
                <button type="submit" class="form__button js-form__buttonSubmit">Przelicz</button>
                <button type="reset" class="form__button js-form__buttonReset">Resetuj</button>

                <p class="form__paragraph"> <strong class="js-form__paragraph--result"></strong> </p>
            </fieldset>

        </form>



    </div>
    <div class="footer">
        <footer>
            Copyright © Mateusz Warczak 2021
        </footer>
    </div>


</body>

</html>
